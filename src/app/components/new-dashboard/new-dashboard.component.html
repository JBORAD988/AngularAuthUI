  <ejs-grid
    [dataSource]="users"
    [allowSorting]="true"
    [allowPaging]="true"
    [allowFiltering]="true"
    [pageSettings]="pageSettings"
    [allowGrouping]="true"
    [editSettings]="{ allowEditing: true, allowAdding: true, allowDeleting: true, mode: 'Normal', newRowPosition: 'Bottom' }"
    [toolbar]="['Add', 'Edit', 'Delete', 'Update', 'Cancel']"
  >

  <e-columns>
    <e-column field="id" headerText="ID" isPrimaryKey="true"></e-column>
    <e-column field="firstName" headerText="First Name"></e-column>
    <e-column field="lastName" headerText="Last Name"></e-column>
    <e-column field="email" headerText="E-Mail"></e-column>
    <e-column field="role" headerText="Role" editType='dropdownedit' [edit]="ddParams"></e-column>
  </e-columns>

</ejs-grid>
