
<div class="outer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="panel border bg-white">
          <div class="panel-heading text-center">
            <h3 class="pt-3 font-weight-bold">Create Account</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="input-filed">
                  <span class="fa fa-address-card p-2"></span>
                  <input type="text" placeholder="Firstname">
                </div>
              </div>
                <div class="form-group pt-3">
                  <div class="input-filed">
                    <span class="fa fa-address-card p-2"></span>
                    <input type="text" placeholder="LastName">
                  </div>
                </div>
                  <div class="form-group pt-3">
                    <div class="input-filed">
                      <span class="fa fa-envelope p-2"></span>
                      <input type="text" placeholder="Email">
                    </div>
                  </div>
              <div class="form-group pt-3">
                <div class="input-filed">
                  <span class="fa fa-user-plus p-2"></span>
                  <input type="text" placeholder="Username">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-filed">
                  <span class="fa fa-key p-2"></span>
                  <input [type]="type" placeholder="Password" id="passwordInput">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have account?<a id="signup" [routerLink]="['/','login']" class="text-decoration-none" > Login</a></div>
            </form>
          </div>
          <div class="mt-3 my-2 py-2 border-top bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com/" target="_blank" class="px-2"><img src="/assets/icons8-facebook-48.png" alt="Facebook"></a>
              <a href="https://www.google.com/" target="_blank" class="px-2"><img src="/assets/icons8-google-94.png" alt="Google"></a>
              <a href="https://github.com/" target="_blank" class="px-2"><img src="/assets/icons8-github-50.png" alt="GitHub"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
